{% extends "base.html" %}
{% block content %}
<div class="about">
  <a id="about_back" href="/">ABOUT</a>
</div>
<h1 class="title">
  {{ page.title }}
</h1>
{% if page.date %}
<p class="date">{{ page.date | date(format="%B %e, %Y") }}</p>
{% endif %}
{{ page.content | safe }}
{% endblock content %}
